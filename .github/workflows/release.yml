name: Release

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github

      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
      - name: Build release
        id: build_release
        run: |
          mvn --batch-mode release:prepare && mvn release:perform -Darguments="-Dmaven.deploy.skip=true"
      - name: Get Version
        id: get_version
        run: |
          echo version=`ls target/*-image.zip | awk -F"-" '{ print $2 }'` >> $GITHUB_OUTPUT
      - name: Stage release
        run: |
          mkdir staging && cp target/*-image.zip staging/mvn-cd-ci-${{ steps.get_version.outputs.version }}.zip
          ls target
          ls staging
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: staging/mvn-cd-ci-${{ steps.get_version.outputs.version }}.zip
          asset_name: mvn-cd-ci-${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
      - name: Merge release back to master
        run: |
          git fetch --unshallow
          git checkout master
          git pull
          git merge --no-ff release -m "Auto-merge after release"
          git push
